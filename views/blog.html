<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="../public/css/blog.css" />
    <title>My Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../public/img/brandred.png"
            alt="Brand"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Add Project</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="blog-container">
        <div class="blog-input">
          <h3>ADD MY PROJECT</h3>
          <form action="/post" method="POST">
            <div class="colm-group">
              <label for="inputTitle">Project Name:</label>
              <input
                type="text"
                name="inputTitle"
                id="inputTitle"
                minlength="10"
                maxlength="50"
                required
              />
            </div>
            <div class="row-group">
              <label for="inputStart"
                >Start Date:
                <input type="date" id="inputStart" name="inputStart" required />
              </label>
              <label for="inputEnd"
                >End Date:
                <input type="date" id="inputEnd" name="inputEnd" required />
              </label>
            </div>
            <label for="inputContent">Description:</label>
            <textarea
              name="inputContent"
              id="inputContent"
              rows="4"
              minlength="50"
              maxlength="200"
              required
            ></textarea>
            <label style="margin: 10px 0">Technologies:</label>
            <div class="checkbox">
              <label for="nodejs" style="margin-right: 2px">
                <input type="checkbox" name="nodejs" id="nodejs" />
                Node Js
              </label>
              <label for="Nextjs">
                <input type="checkbox" name="nextjs" id="nextjs" />
                Next Js
              </label>
            </div>
            <div class="checkbox">
              <label for="reactjs">
                <input type="checkbox" name="reactjs" id="reactjs" />
                React Js
              </label>
              <label for="typescript">
                <input type="checkbox" name="typescript" id="typescript" />
                Typescript
              </label>
            </div>
            <div class="upload-image" style="margin-top: 20px">
              <label for="inputImage"
                >Upload images:
                <input type="file" id="inputImage" name="inputImage" required />
              </label>
            </div>
            <button class="mt-2 btn btn-dark">submit</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./public/js/blog.js"></script> -->
  </body>
</html>
